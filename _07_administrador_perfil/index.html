<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador Perfil</title>
        <!-- link para carregar os icones -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <!-- cabecalho -->
        <header> 
                    <div class="menu_sup">

                        
                        <div class="logo">
                            <img src="../img/Logo.png" alt=""> 
                        </div>
                                            

                        <div id="divBusca">
                            <!-- <input class="pesquisa" type="text"> -->
                            <input type="text" id="divBusca" placeholder="     Buscar..."/>
                            <!-- <img src="search3.png" id="btnBusca" alt="Buscar"/> -->
                        </div>    
                    

                        <div class="usuario">
                            <img class="fotoLogado" src="../img/Ricardo.png" alt="">
                            <p class="nomeLogado">ricardo souza</p>
                            <img class="setaLogado" src="../img/Polygon 3.png" alt="">
                            <!-- <i class="cor_seta"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 256 512">! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<path d="M246.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-9.2-9.2-22.9-11.9-34.9-6.9s-19.8 16.6-19.8 29.6l0 256c0 12.9 7.8 24.6 19.8 29.6s25.7 2.2 34.9-6.9l128-128z"/></svg></i>   -->
                        </div>
                    </div>      
        </header>
    <!-- fim cabecalho -->




        <!-- https://www.youtube.com/watch?v=wEfaoAa99XY tempo 4.39-->
        <!-- boxincons.com  Link -->
        <!-- corpo da pagina-->
        <main>
  
            <div class="linha_sup_status">
                <div class="linha_sup_esq">
                    <p>administrador / cadastro</p>
                </div>
            </div>       
 
            <div class="limiteformulario">      
                <div class="fotoNovoUsuario">
                     <img src="../img/PessoaPerfil.png" alt="">
                </div>    

                    <!-- primeira linha do formulario  -->
                    <div class="linha1">
                        <div class="linha1Coluna1">
                            <label for="name">Nome:</label>
                            <input type="text" name="name" id="name" placeholder="Ricardo Souza">
                        </div>
                        <div class="linha1Coluna2">
                            <label for="id">ID:</label>
                            <input type="text" name="id" id="id" placeholder="899878321">
                        </div>
                    </div>

                    <!-- segunda linha do formulario  -->
                    <div class="linha2">
                        <div class="linha2Coluna1">
                            <label for="email">E-mail:</label>
                            <input type="text" name="email" id="email" placeholder="ricardosouza1980@gmail.com">
                        </div>
                        <div class="linha2Coluna2">
                            <label for="status">Status:</label>
                            <input type="text" name="status" id="status" placeholder="Ativo">
                        </div>
                    </div>
                

                    <!-- terceira linha do formulario  -->
                    <div class="linha3">
                        <div class="linha3Coluna1">
                            <label for="cargo">Cargo:</label>
                            <input type="text" name="cargo" id="cargo" placeholder="Gerente">
                        </div>
            
                        <div class="linha3Coluna2">
                            <label for="depart">Departamento:</label>
                            <input type="text" name="depart" id="depart" placeholder="Financeiro">
                        </div>

                        <div class="linha3Coluna3">
                            <label for="resp">Responsável:</label>
                            <input type="text" name="resp" id="resp" placeholder="Eduardo Matos">
                        </div>
                    </div>

                    <!-- quarta linha do formulario  -->
                    <div class="linha4">
                        <div class="linha4Coluna1">
                            <label for="perfil">Perfil:</label>
                            <input type="text" name="perfil" id="perfil" placeholder="Administrador">
                        </div>
                        <div class="linha4Coluna2">
                            <label for="datai">Integração:</label>
                            <input type="text" name="datai" id="datai" placeholder="23/02/2023">
                        </div>
                        <div class="linha4Coluna3">
                            <label for="pais">País:</label>
                            <input type="text" name="pais" id="pais" placeholder="Brasil">
                        </div>
                        <div class="linha4Coluna4">
                            <label for="cidade">Cidade:</label>
                            <input type="text" name="cidade" id="cidade" placeholder="São Paulo">
                        </div>
                    </div>
                    <!-- </div> -->

                    <!-- quinta linha do formulario  -->
                    <div class="linha5">
                        <div class="linha5Coluna1">
                            <label for="estado">Estado:</label>
                            <input type="text" name="estado" id="estado" placeholder="São Paulo">
                        </div>
                        <div class="linha5Coluna2">
                            <label for="local">Localização:</label>
                            <input type="text" name="local" id="local" placeholder="Filial">
                        </div>
                    </div>
                <!-- </div> -->
            </div>
    
        </main>
    
    </body>
</html>
